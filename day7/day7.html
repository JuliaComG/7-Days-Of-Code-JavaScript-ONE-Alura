<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styleDay7.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn operator" data-value="C">C</button>
            <button class="btn operator" data-value="DEL">DEL</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn operator" data-value="*">*</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="-">-</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator equals" data-value="=">=</button>

            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
        </div>
    </div>

    <div class="row left-align-btn">
        <div class="col s12">
            <a href="../index.html" class="waves-effect waves-light btn teal">
                <i class="material-icons left">arrow_back</i>Voltar
            </a>
        </div>
    </div>

    <div class="row left-align-btn">
        <div class="col s12">
            <p>#7daysofcode. Desenvolvido por <a href="https://github.com/JuliaComG" target="_blank" >Giulia Armanelli</a>.</p>
        </div>
    </div>

    <script src="./scriptDay7.js"></script>
</body>
</html>
