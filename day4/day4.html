<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styleDay4.css">
        <link rel="icon" type="image/x-icon" href="../assets/icon/segredo.png">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input" autofocus>
                <div class="chute container__botoes">
                    <button onclick="checkGuess()" id="chute" class="container__botao">Chutar</button>
                    <button onclick="playAgain()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>

                <label class="toggle">
                    <input type="checkbox" id="toggleDica">
                    <span class="slider"></span>
                    Dicas
                </label>

                <button onclick="window.location.href='../index.html'" class="container__botao">Voltar</button>

                <p>#7daysofcode. Desenvolvido por <a href="https://github.com/JuliaComG" target="_blank" class="github">Giulia Armanelli</a>.</p>

            </div>
            <img src="../assets/img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="./scriptDay4.js" defer></script>
</body>

</html>
